<div class="modal fade" id="createVideoPanel" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	<div class="modal-dialog">
	    <div class="modal-content">
	        <form name="editForm" role="form" novalidate ng-submit="create()">
	
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
	                <h4 class="modal-title">Nouvelle vidéo</h4>
	            </div>
	            <div class="modal-body">
	            	<div class="form-group">
	            		<label>Fichier vidéo</label>
	            		<input type="text" class="form-control" ng-model="videoFile" on-enter="updateKeyword(); guess()">
	            	</div>
	            	<div class="form-group">
	            		<label>Fichier sous-titre</label>
	            		<input type="text" class="form-control" ng-model="subFile" >
	            	</div>
	            	
	            	<div class="form-group">
	            		<label>Mot clé pour la recherche IMDB</label>
	            		<input type="text" class="form-control" ng-model="keyword" ng-change="customKeyword = true" on-enter="guess()">
	            	</div>
	            	
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Propositions IMDB</h3>
						</div>
						<div class="panel-body listGuess">
							<a ng-repeat="guess in listGuess" ng-click="createVideo(guess.imdbId)">
			                	<b>{{guess.title}}</b> <span>({{guess.year}})</span> <span>type : {{guess.type}}</span>
			                </a>
			                
			                <div id="use-id" class="form-group">
			            		<label>Ou utiliser cet id :</label>
			            		<input type="text" class="form-control small" ng-model="imdbId" on-enter="useImdbId()">
			            		<button type="submit" ng-click="useImdbId()" class="btn btn-default"><i class="mdi mdi-checkbox-marked-circle"></i></button>
	            			</div>
						</div>
					</div>

	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
	                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
	                </button>
	            </div>
	        </form>
	    </div>
	</div>
</div>
   
<i id="add-video" class="mdi mdi-library-plus" ng-click="showCreateModal()"></i>
<div ng-cloak id="videos-container" class="videos" ng-class="display">       
	<div class="display">
		<form class="form-inline">
			<input ng-model="filterName" type="text" placeholder="Filtrer par" autofocus>
		
			<label>Trier par</label>
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default" ng-click="orderBy('title')" ng-class="{active: orderField == 'title'}">Titre</button>
				<button type="button" class="btn btn-default" ng-click="orderBy('year')" ng-class="{active: orderField == 'year'}">Année</button>
				<button type="button" class="btn btn-default" ng-click="orderBy('duration')" ng-class="{active: orderField == 'duration'}">Durée</button>
				<button type="button" class="btn btn-default" ng-click="orderBy('addDate')" ng-class="{active: orderField == 'addDate'}">Date d'ajout</button>
				<button type="button" class="btn btn-default" ng-click="orderBy('favoris')" ng-class="{active: orderField == 'favoris'}">Favoris</button>
				<button type="button" class="btn btn-default" ng-click="orderBy('rate')" ng-class="{active: orderField == 'rate'}">Note</button>
			</div>
			
			<select class="form-control" ng-model="filterType">
				<option value="">Tous les genres</option>
				<option ng-repeat="type in types" value="{{type.name}}">{{type.name}}</option>
			</select>
			
			<div class="btn-group right" role="group" aria-label="...">
				<button type="button" class="btn btn-default" ng-class="{active: display == 'list'}" ng-click="changeDisplay('list')"><i class="mdi mdi-view-list"></i></button>
				<button type="button" disabled class="btn btn-default" ng-class="{active: display == 'card'}" ng-click="changeDisplay('card')"><i class="mdi mdi-view-headline"></i></button>
				<button type="button" class="btn btn-default" ng-class="{active: display == 'poster'}" ng-click="changeDisplay('poster')"><i class="mdi mdi-view-week"></i></button>
			</div>
		</form>
	</div>
	<p>watch count {{watchcount()}}</p>
	<div ng-class="{favoris: video.favoris}" class="video" ng-repeat="video in videos | filter:filterFunction | orderBy: orderField : reverseOrder">
		<i class="star-icon mdi mdi-star-outline" ng-click="::toggleFav(video)"></i>
		<img class="cover" ng-src="/cover/{{::video.imgFile.path}}" />
		<div class="content">
			<h4>{{::video.title}}</h4>
			<p class="year">{{::video.year}}</p>
			<p class="duration">{{::displayDuration(video.duration)}}</p>
			<p class="addDate">{{::displayDate(video.addDate)}}</p>
			<i class="rate" ng-class="displayRate(video.rate)"></i>
			<p class="type"><span ng-repeat="type in video.videoTypes">{{::type.name}}{{$last ? '' : ', '}}</span></p>
			<i class="play-icon mdi mdi-play-box-outline" ng-click="::play(video.id)"></i>
		</div>
	</div>
</div>
