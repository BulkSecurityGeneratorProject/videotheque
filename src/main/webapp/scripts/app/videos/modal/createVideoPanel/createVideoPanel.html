<i id="add-video" class="mdi mdi-library-plus left-icon" ng-click="createCtrl.showCreateModal()"></i>
<div class="modal fade" id="createVideoPanel" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	<div class="modal-dialog">
	    <div class="modal-content">
	        <form name="editForm" role="form" novalidate ng-submit="createCtrl.create()">
	
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
	                <h4 class="modal-title">Nouvelle vidéo</h4>
	            </div>
	            <div class="modal-body">
	            	<div class="form-group">
	            		<label>Fichier vidéo</label>
	            		<input type="text" class="form-control" ng-model="createCtrl.videoFile" on-enter="createCtrl.updateKeyword(); createCtrl.guess()">
	            	</div>
	            	<div class="form-group">
	            		<label>Fichier sous-titre</label>
	            		<input type="text" class="form-control" ng-model="createCtrl.subFile" >
	            	</div>
	            	
	            	<div class="form-group">
	            		<label>Mot clé pour la recherche IMDB</label>
	            		<input type="text" class="form-control" ng-model="createCtrl.keyword" ng-change="createCtrl.customKeyword = true" on-enter="createCtrl.guess()">
	            	</div>
	            	
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Propositions IMDB</h3>
						</div>
						<div class="panel-body listGuess">
							<a ng-repeat="guess in createCtrl.listGuess" ng-click="createCtrl.createVideo(guess.imdbId)">
			                	<b>{{guess.title}}</b> <span>({{guess.year}})</span> <span>type : {{guess.type}}</span>
			                </a>
			                
			                <div id="use-id" class="form-group">
			            		<label>Ou utiliser cet id :</label>
			            		<input type="text" class="form-control small" ng-model="createCtrl.imdbId" on-enter="createCtrl.useImdbId()">
			            		<button type="submit" ng-click="createCtrl.useImdbId()" class="btn btn-default"><i class="mdi mdi-checkbox-marked-circle"></i></button>
	            			</div>
						</div>
					</div>

	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
	                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
	                </button>
	            </div>
	        </form>
	    </div>
	</div>
</div>
